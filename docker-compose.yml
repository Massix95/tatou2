services:
  server:
    build:
      context: server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - user-files:/app/storage
      # RMAP server and client keys mounted read only into the container
      - ./rmap/server:/app/rmap/server:ro
      - ./rmap/clients:/app/rmap/clients:ro
    environment:
      - PYTHONUNBUFFERED=1
      # Database connection used by the server INSIDE the Docker network
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=tatou
      - DB_USER=tatouuser
      - DB_PASSWORD=tatoupass
      # Provided flag env
      - FLAG_2=8a9af3f59df055bc28f0727602b757db96f45a87
      # RMAP configuration
      - RMAP_ENABLE=1
      - RMAP_SERVER_PRIV=/app/rmap/server/server_priv.asc
      - RMAP_SERVER_PUB=/app/rmap/server/server_pub.asc
      - RMAP_CLIENT_KEYS_DIR=/app/rmap/clients
      # Base document id to watermark for RMAP (placeholder, update later)
      - RMAP_DOCUMENT_ID=1
      - RMAP_WATERMARK_METHOD=hidden_text
      # Optional, only if your server private key is encrypted
      # - RMAP_SERVER_PRIV_PASSPHRASE=your_passphrase_here
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mariadb:11.4
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MARIADB_ROOT_PASSWORD=rootpassword
      - MARIADB_DATABASE=tatou
      - MARIADB_USER=tatouuser
      - MARIADB_PASSWORD=tatoupass
    volumes:
      - db-data:/var/lib/mysql
      - ./db/tatou.sql:/docker-entrypoint-initdb.d/10-tatou.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u root --password=rootpassword --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Expose database on host port 3307 to avoid conflict with local MySQL
    ports:
      - "3307:3306"
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:5.2
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - UPLOAD_LIMIT=64M
      - MEMORY_LIMIT=256M
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db-data:
  user-files:
